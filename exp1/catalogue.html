<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalogue | Bookfinity</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="height: 100vh;
background: linear-gradient(to right, #bc618e, #afc7ec);" >
  <section class="catalogue-section">
    <h2>Book Catalogue</h2>
    <table class="book-table">
      <thead>
        <tr>
          <th>Cover</th>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Price(Rs)</th>
          <th>Purchase</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src=" Alchemist.png" alt="The Starless Sea" /></td>
          <td> The Alchemist</td>
          <td> 	Paulo Coelho</td>
          <td>	Quest, adventure, fantasy</td>
          <td>258</td>
          <td><button class="cart-btn">Add to Cart</button></td>

        </tr>
        <tr>
          <td><img src=" Kite-runner.jpg" alt="Project Hail Mary" /></td>
          <td>The Kite Runner </td>
          <td>Khaled Hosseini </td>
          <td> Historical fiction Classic</td>
          <td>375</td>
          <td><button class="cart-btn">Add to Cart</button></td>

        </tr>
        <tr>
          <td><img src=" tssuns.jpg" alt="Lessons in Chemistry" /></td>
          <td>A Thousand Splendid Suns</td>
          <td>Khaled Hosseini</td>
          <td> Historical Fiction / War Literature</td>
          <td>375</td>
          <td><button class="cart-btn">Add to Cart</button></td>

        </tr>
          

      </tbody>
    </table>
  </section>

</body>
</html>
