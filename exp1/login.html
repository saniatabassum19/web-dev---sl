<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Bookfinity</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="height: 100vh; display:flex;   background: linear-gradient(to right, #ffb3d9, #b3d1ff); 
align-items:center; justify-content:center">

  <section class="login-section" style="width: 50vw; height:50vh;">
    <h2>Login to Bookfinity</h2>
    <form class="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="you@example.com" required style="width: 95%;"/>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>
  </section>

</body>
</html>
