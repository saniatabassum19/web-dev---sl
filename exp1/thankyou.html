<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Bookfinity</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #bc618e, #afc7ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

     

    .thankyou-box {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px 50px;
      border-radius: 16px;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }

    .thankyou-box h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .thankyou-box p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 22px;
      background-color: #ffffff;
      color: #bc618e;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #f7e9ef;
    }
  </style>
</head>
<body>
   

  <div class="thankyou-box">
    <h1>Thank You for Shopping!</h1>
    <p>Your selected book has been added to your cart.</p>
    <p>We're thrilled to be a part of your reading journey.</p>
    <p>Each book you choose brings you closer to a world of imagination, wisdom, and wonder.</p>
    <p>Happy Reading with Bookfinity! üåü</p>

    <a class="btn" href="index.html">‚Üê Continue Shopping</a>
  </div>
</body>
</html>
